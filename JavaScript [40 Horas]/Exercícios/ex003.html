<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex003</title>

    <!--A parte do style é CSS--> 
    <style>
        body {
            background-color: rgb(71, 130, 212);
            color: white;
            font: normal 20pt arial;
            /* Dentro do CSS só funciona esse tipo de comentário */
        }
        /* um cometário de multiplas linhas */
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!--A parte do script é JavaScript
    dessa forma também consigo fazer conmentários em 
    várias linhas
    
    --> 
    
    <script>
        var n1 = Number (window.prompt('Digite um número: ')) // string
        var n2 = Number (window.prompt('Digite outro número: ')) // string
        var s = n1 + n2 // tem que converter para number
        // para converter tenho que usar Number.parseInt(n) ou Number.parseFloat(n).
        // Posso usar só Number(n)
        window.alert(`A soma dos valores é ${s}`) //Concatenação
        // lembrar de usar crase `
        // number + number → adição
        // string + string → concatenação
    </script>
</body>
</html>
